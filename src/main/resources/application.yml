server:
  port: ${PORT:8080}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: health
spring:
  datasource:
    password: ${DB_PASSWORD:admin}
    username: ${DB_USER:admin}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:wornux_vetmgmt}
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-version: 1
    locations: [ classpath:db/migration/prod ] #, filesystem:./sql
    placeholderReplacement: false

  jpa:
    show-sql: false
    properties:
      org:
        hibernate:
          envers:
            audit_table_suffix: _log
            store_data_at_delete: true

logging:
  level:
    org.atmosphere: warn

# Launch the default browser when starting the application in development mode
vaadin:
  launch-browser: true
  # To improve the performance during development.
  # For more information https://vaadin.com/docs/latest/flow/integrations/spring/configuration#special-configuration-parameters
  allowed-packages: com.vaadin,org.vaadin,com.flowingcode,com.wornux
  bun:
    enable: true
---
spring:
  config:
    activate:
      on-profile: dev
  flyway:
    enabled: false
    locations: [ classpath:db/migration/prod, classpath:db/migration/dev ] #, filesystem:./sql
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true

  devtools:
    restart:
      enabled: true  # Set to enable hot deployment
      additional-paths: src/main/java # restart directory
      quiet-period: 1s
      poll-interval: 2s
      log-condition-evaluation-delta: false