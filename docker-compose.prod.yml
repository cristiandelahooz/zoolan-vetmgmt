services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: petcare_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  app:
    # La imagen se tomar√° de Docker Hub usando el secret DOCKER_USERNAME
    image: ${DOCKER_USERNAME}/petcare:latest
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=petcare_db
      - DB_USER=admin
      - DB_PASSWORD=${DB_PASSWORD}
      - SPRING_PROFILES_ACTIVE=prod
    depends_on:
      - db
    restart: unless-stopped

volumes:
  postgres_data:
